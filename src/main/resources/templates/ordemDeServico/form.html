<--corpo-->
<section id="sessao">
	<body id="corpo">
		<div class="container" style="margin-top: 60px; box-shadow: 2px 0px 2px 0px;">
 			<div class="card" style="background-color: #f1f1f1">
 			<h3 class="card-title text-center" style="color:#4b4e52e8">Ordem De Servico</h3>
 				<div class="card-body" >
				<form th:action="@{/ordemDeServico/(form)}" th:object="${ordemDeServico}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
				    <div class="form-group">
					        <label for="slcCliente">Cliente</label>
					        <select class="form-control" id="slcCliente" th:field="${ordemDeServico.cliente}">
					            <option th:each="umCliente : ${listaCliente}" th:value="${umCliente.id}" th:text="${umCliente.nomeCliente}"></option>
					        </select>
					    </div>
					    
					    <div class="form-group">
					        <label for="slcPaciente">Profissional</label>
					        <select class="form-control" id="slcProfissional" th:field="${ordemDeServico.profissional}">
					            <option th:each="umProfissional : ${listaProfissional}" th:value="${umProfissional.id}" th:text="${umProfissional.nomeProfissional}"></option>
					        </select>
					    </div>
				    <div class="form-group">
				        <label for="txtevalor">Valor</label>
				        <input type="number" th:field="*{valor}" class="form-control" 
				        id="txtvalor" placeholder="Valor">
				    </div>
				    <div class="form-group">
					        <label for="slcPaciente">Tipo de Pagamento</label>
					        <select class="form-control" id="slcTipoPagamento" th:field="${ordemDeServico.tipoPagamento}">
					            <option th:each="umTipoPagamento : ${listaTipoPagamento}" th:value="${umTipoPagamento.id}" th:text="${umTipoPagamento.tipoPagamento}"></option>
					        </select>
					    </div>
				    <div class="form-group">
					        <label for="slcPaciente">Tipo de Servico</label>
					        <select class="form-control" id="slcTipoServico" th:field="${ordemDeServico.tipoServico}">
					            <option th:each="umTipoServico : ${listaTipoServico}" th:value="${umTipoServico.id}" th:text="${umTipoServico.nomeTipoServico}"></option>
					        </select>
					    </div>
				    <div class="form-group">
				        <label for="txtstatus">Status</label>
				        <input type="text" th:field="*{status}" class="form-control" 
				        id="txtstatus" placeholder="Status">
				    </div>
				    <div class="form-group">
				        <label for="txtdatainicio">Dada Inicio</label>
				        <input type="date" th:field="*{dataInicio}" class="form-control" 
				        id="txtdatainicio" placeholder="DadaInicio">
				    </div>
				    <div class="form-group">
				        <label for="txtdatafim">Data Fim</label>
				        <input type="date" th:field="*{dataFim}" class="form-control" 
				        id="txtdatafim" placeholder="DataFim">
				    </div>
				    
				    <button type="submit" class="btn btn-primary">Enviar</button>
				    <a href= "index.html" th:href= "@{/ordemDeServico}"
						class= "btn btn-danger" role="button">Cancelar</a>
				    <script>
       		 $(document).on("click", ".btn-primary", function(e) {
           		 bootbox.alert("Hello world!", function() {
                	console.log("Alert Callback");
          			  });
       			 });
   					 </script>
				</form>
			</div>
		</div>
		<script type="text/javascript">

			});
